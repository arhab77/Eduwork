<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional variabel</title>
</head>
<body>
    <script>
        //contoh condition variabel
        const nilai = 70;

        const hasil = nilai > 75 ? 'lulus' : 'tidak lulus';
        console.log(hasil);


        //object
        listSiswa = [
            {
                nama : "Budi",
                nim : "101001",
                jurusan : "Teknologi Informasi"
            },
            {
                nama : "Fitriah",
                nim : "101002",
                jurusan : "Administrasi Bisnis"
            },
            {
                nama : "Rizky",
                nim : "101003",
                jurusan : "Teknik Kimia"
            },
            {
                nama : "Dhika",
                nim : "101004",
                jurusan : "Teknologi Informasi"
            },
            {
                nama : "Reni",
                nim : "101005",
                jurusan : "Akuntansi"
            },
            {
                nama : "Nur",
                nim : "101006",
                jurusan : "Teknologi Informasi"
            },
        ];

        //manipulasi array dengan map
        const listJurusan = listSiswa.map((siswa) => siswa.jurusan);
        console.log(listJurusan);

        //manipulasi array dengan filter
        const listJurusan2 = listSiswa.filter((siswa) => siswa.jurusan === "Teknologi Informasi");
        console.log(listJurusan2);
    </script>
</body>
</html>
