<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Fungsi untuk menghasilkan angka 1-3 secara acak
        function getAngka() {
            return Math.floor(Math.random() * 3) + 1;  
        }

        // Fungsi untuk meminta pemain memasukkan tebakan
        function getTebakan(player, angkaSama) {
            let Tebakan = parseInt(prompt(`Player ${player}, masukkan tebakan angka (1-3):`));

            if(isNaN(Tebakan) || Tebakan < 1 || Tebakan > 3){
                Tebakan = parseInt(prompt(`Input tidak valid. Player ${player}, masukkan tebakan angka (1-3):`));
            } else if(angkaSama.includes(Tebakan)){
                Tebakan = parseInt(prompt(`Angka sudah ditebak. Player ${player}, masukkan tebakan angka (1-3):`));
            }

            return Tebakan;
        }

        // Fungsi untuk membandingkan tebakan pemain dengan angka acak
        function getHasil(tebakanply1, tebakanply2, jawaban) {
            const perbandingan1 = Math.abs(tebakanply1);
            const perbandingan2 = Math.abs(tebakanply2);

            if (perbandingan1 == jawaban) {
                return "Player 1 Menang!!!";
            } else if (perbandingan2 == jawaban) {
                return "Player 2 Menang!!!";
            } else {
                return "Hasil Seri";
            }
        }

        // Fungsi untuk menjalankan game
        function playGame() {
            alert(`Selamat datang di game tebak angka
Kamu diminta untuk menebak angka 1-3
dan kamu akan bermain dalam 5 ronde
player yang mengumpulkan tebakan terbanyak akan menang
SELAMAT BERMAIN`)

            let player1Score = 0;
            let player2Score = 0;

            for (let round = 1; round <= 5; round++) {
                alert(`Rounde ${round}`)
                const jawaban = getAngka();
                let angkaSama = []; // Array untuk menyimpan angka yang sudah ditebak

                const tebakanply1 = getTebakan(1, angkaSama);
                angkaSama.push(tebakanply1);

                const tebakanply2 = getTebakan(2, angkaSama);

                const winner = getHasil(tebakanply1, tebakanply2, jawaban);

                alert(`${winner}`);

                if (winner === "Player 1 Menang!!!") {
                player1Score++;
                } else if (winner === "Player 2 Menang!!!") {
                player2Score++;
                }

                alert(`Angka yang dicari adalah: ${jawaban}
-------------------------------------------
Skor akhir:
Player 1: ${player1Score}
Player 2: ${player2Score}`);
            }

            if(player1Score > player2Score){
                alert("Good Job Player 1")
            }else if(player2Score > player1Score){
                alert("Good Job Player 2")
            }else{
                alert("Hasil Imbang")
            }
        }
        

        // Menjalankan game
        playGame();

    </script>
</body>
</html>
